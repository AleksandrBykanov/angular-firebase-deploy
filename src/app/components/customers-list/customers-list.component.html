<table class="table">
  <ng-container *ngTemplateOutlet="tableHeadBlock"></ng-container>

  <tbody>
    <tr *ngFor="let customer of httpService.customers, let i = index">
      <th scope="row">{{i + 1}}</th>

      <ng-container *ngTemplateOutlet="tBody; context: {$implicit: customer}"></ng-container>
    </tr>
  </tbody>
</table>

<ng-template #tableHeadBlock>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Email</th>
      <th scope="col">Телефон</th>
      <th scope="col">Город</th>
    </tr>
  </thead>
</ng-template>

<ng-template #tBody let-customer>
  <td>{{customer.name}}</td>
  <td>{{customer.email}}</td>
  <td>{{customer.mobile}}</td>
  <td>{{customer.location}}</td>
</ng-template>
